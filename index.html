<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main">
        <div class="left-section">
            <img src="./images/Rectangle 1.png" alt="image" >
            <p>Inspiration From <br>Dribble</p>
        </div>
        <div class="right-section"> 
            <div id="logo-and-text-section">
                <img src="./images/Fandom.png" alt="logo">
                <h3>Sign Up</h3>
                <p>Start you free 30 days Trial now. No Credit card</p>
            </div>
           <div class="form-field-section">
            <form action="">
                <div class="form-group">
                 <label for="" >Name <span class="required">*</span></label><br>
                 <input type="text">
                </div>
                 <div class="form-group">
                     <label for="">Email <span class="required">*</span></label><br>
                     <input type="text">
                 </div>
                 <div class="form-group">
                     <label for="" >Password <span class="required">*</span></label><br>
                     <input type="text">
                 </div>
                 <div class="button-container">
                     
                     <button class="signup-btn">Sign Up</button>
                 </div>
                 <div class="separator"> <hr>OR <hr></div>
                 <div class="button-container">
                
                     <button class="google-btn"><img src="./images/google-logo-png-google-icon-logo-png-transparent-svg-vector-bie-supply-14-removebg-preview.png" alt="google-logo"  >Sign Up With Google</button>
                 </div>
                 <div class="login-text"><p>Already have an account? <span class="login-link">Login</span></p></div>
             </form>
           </div>
        </div>
    </div>
</body>
</html>
